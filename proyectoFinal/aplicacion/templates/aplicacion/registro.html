{% extends 'aplicacion/index.html' %}
{% load static %}

{% block titulo %}
    <style>
        .text-center {
            text-align: center;
        }
        .mt-4 {
            margin-top: 4rem !important;
        }
    </style>
    <h2 class="text-center mb-4">Registro</h2>
{% endblock titulo %}

{% block contenido %}
    <style>
        body {
            background-color: #222; /* Change the background color */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Change the background color of the card */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .boton {
            background-color: blue;
            border-color: blue;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .boton:hover {
            background-color: #ee0979;
            border-color: #ee0979;
        }


        /* Add styles for form fields and labels */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
        }

        /* Align form fields */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registro</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                                {{ form.password2 }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <input type="submit" value="Crear usuario" class="btn btn-primary me-md-2 boton">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
